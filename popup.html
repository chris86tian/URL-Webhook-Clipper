<!DOCTYPE html>
<html>
<head>
  <title>URL Webhook Clipper</title>
  <meta charset="UTF-8">
  <style>
    /* Base styles remain unchanged */
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #1a1a1a;
      color: #e5e5e5;
    }

    .dark-mode input, 
    .dark-mode textarea, 
    .dark-mode select {
      background-color: #2d2d2d;
      color: #e5e5e5;
      border-color: #404040;
    }

    .dark-mode .webhook-item {
      background-color: #2d2d2d;
      border-color: #404040;
    }

    .dark-mode .dropzone {
      background-color: #2d2d2d;
      border-color: #404040;
    }

    .dark-mode .file-item {
      background-color: #363636;
    }

    .dark-mode .settings-btn,
    .dark-mode .github-btn {
      color: #a3a3a3;
    }

    .dark-mode .settings-btn:hover,
    .dark-mode .github-btn:hover {
      color: #e5e5e5;
    }

    /* Theme toggle styles */
    .theme-toggle {
      position: absolute;
      top: 16px;
      left: 16px;
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }

    .theme-toggle:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .dark-mode .theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .settings-btn {
      background: none;
      color: #4b5563;
      text-align: left;
      padding: 4px 0;
      font-size: 14px;
    }
    .settings-btn:hover {
      background: none;
      color: #1f2937;
    }
    .github-btn {
      background: none;
      color: #4b5563;
      text-align: left;
      padding: 4px 0;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }
    .github-btn:hover {
      background: none;
      color: #1f2937;
    }
    #status {
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dcfce7;
      color: #166534;
    }
    .error {
      background-color: #fee2e2;
      color: #991b1b;
    }
    .select-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    label {
      font-size: 14px;
      color: #4b5563;
    }
    .close-popup {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none;
      border: none;
      font-size: 20px;
      color: #4b5563;
      cursor: pointer;
      padding: 4px;
    }
    .close-popup:hover {
      color: #1f2937;
    }
    /* Config Dialog Styles */
    .config-dialog {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      z-index: 1000;
      padding: 16px;
      overflow-y: auto;
    }
    .config-dialog.active {
      display: block;
    }
    .dialog-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 4px;
      color: #4b5563;
    }
    .webhook-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .webhook-item {
      border: 1px solid #e5e7eb;
      padding: 12px;
      border-radius: 6px;
    }
    .template-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }
    .template-tag {
      background: #e5e7eb;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .template-tag button {
      background: none;
      border: none;
      color: #4b5563;
      padding: 0;
      font-size: 14px;
      cursor: pointer;
    }
    .add-template {
      background: none;
      border: 1px dashed #d1d5db;
      padding: 4px 8px;
      border-radius: 4px;
      color: #6b7280;
      cursor: pointer;
      font-size: 12px;
    }
    .add-webhook {
      margin-top: 16px;
    }
    .action-buttons {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .delete-btn {
      background-color: #ef4444;
    }
    .delete-btn:hover {
      background-color: #dc2626;
    }
    /* Drag & Drop Styles */
    .dropzone {
      border: 2px dashed #e5e7eb;
      border-radius: 4px;
      padding: 20px;
      text-align: center;
      background-color: #f9fafb;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .dropzone.dragover {
      border-color: #2563eb;
      background-color: #eff6ff;
    }
    .dropzone-text {
      color: #6b7280;
      font-size: 14px;
    }
    .file-list {
      margin-top: 8px;
    }
    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      background-color: #f3f4f6;
      border-radius: 4px;
      margin-bottom: 4px;
    }
    .file-name {
      font-size: 12px;
      color: #374151;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 200px;
    }
    .remove-file {
      background: none;
      border: none;
      color: #ef4444;
      cursor: pointer;
      padding: 2px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
    <!-- Icon will be inserted via JavaScript -->
  </button>
  <button class="close-popup" id="closePopup">×</button>
  <div class="container">
    <h2>URL Webhook Clipper</h2>
    <div class="select-group">
      <label for="webhookSelect">Select Destination:</label>
      <select id="webhookSelect"></select>
    </div>
    <div class="select-group">
      <label for="templateSelect">Template:</label>
      <select id="templateSelect"></select>
    </div>
    <div>
      <label for="notes">Additional Notes:</label>
      <textarea id="notes" placeholder="Enter additional notes..."></textarea>
    </div>
    <div class="dropzone" id="dropzone">
      <div class="dropzone-text">
        Drag & drop files here or click to select
        <div style="font-size: 12px; margin-top: 4px; color: #9ca3af;">
          Maximum file size: 10MB
        </div>
      </div>
      <div class="file-list" id="fileList"></div>
    </div>
    <button id="sendBtn">Send to Webhook</button>
    <button id="settingsBtn" class="settings-btn">⚙️ Configure Webhooks</button>
    <a href="https://github.com/chris86tian/URL-Webhook-Clipper" target="_blank" class="github-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
      </svg>
      Support on GitHub
    </a>
    <div id="status"></div>
  </div>

  <!-- Configuration Dialog -->
  <div id="configDialog" class="config-dialog">
    <div class="dialog-header">
      <h2>Configure Webhooks</h2>
      <button class="close-btn" id="closeConfigBtn">×</button>
    </div>
    <div id="webhookList" class="webhook-list">
      <!-- Webhook items will be inserted here -->
    </div>
    <button id="addWebhookBtn" class="add-webhook">+ Add New Webhook</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
